{% if offline %}
<style>
    {% if theme == 'flatly' %}
        {% include 'wrapper/assets/flatly.bootstrap.min.css' %}
    {% elif theme == 'united' %}
        {% include 'wrapper/assets/united.bootstrap.min.css' %}
    {% else %}
        {% include 'wrapper/assets/bootstrap.min.css' %}
        {% include 'wrapper/assets/bootstrap-theme.min.css' %}
    {% endif %}
</style>
{% else %}
    {% if theme != 'None' %}
        {% if theme == 'flatly' %}
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
        {% elif theme == 'united' %}
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        {% endif %}
    {% else %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    {% endif %}
{% endif %}
<style>
{% if nav == True %}
body {
  padding-top: 80px;
}
{% endif %}
{% include 'wrapper/assets/style.css' %}
</style>
